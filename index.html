<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
  </head>
  <body>
    <main>
      <section class="password-generator">
        <div class="password-generator__content">
          <h1 class="password-generator__title">
            Generate a
            <span class="password-generator__highlight">random password</span>
          </h1>
          <p class="password-generator__body">
            Never use an insecure password again.
          </p>
          <form class="password-generator__form">
            <button class="password-generator__button">
              Generate Password
            </button>
          </form>
        </div>
        <div class="generated-passwords">
          <h2 class="generated-passwords__title sr-only">
            Generated Passwords
          </h2>
          <ul class="generated-passwords__list">
            <li class="generated-passwords__item">
              <span class="generated-passwords__label">Password 1</span>
              <span class="generated-passwords__value">1234567890</span>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
