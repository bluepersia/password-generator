<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/blocks/password-generator.css" />
    <link rel="stylesheet" href="css/blocks/generated-passwords.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="password-generator" data-password-generator>
        <div class="password-generator__content">
          <h1 class="password-generator__title">
            Generate a
            <span class="password-generator__highlight">random password</span>
          </h1>
          <p class="password-generator__body">
            Never use an insecure password again.
          </p>
          <form class="password-generator__form" data-form>
            <label for="length">Length</label>
            <input
              id="length"
              type="number"
              class="password-generator__input"
              data-length
              min="8"
              max="20"
              value="15"
            />
            <label for="numbers">Include Numbers</label>
            <input
              id="numbers"
              type="checkbox"
              class="password-generator__checkbox"
              data-numbers
            />
            <label for="symbols">Include Symbols</label>
            <input
              id="symbols"
              type="checkbox"
              class="password-generator__checkbox"
              data-symbols
            />
            <button class="password-generator__button">
              Generate Password
            </button>
          </form>
        </div>
        <div class="generated-passwords">
          <h2 class="generated-passwords__title sr-only">
            Generated Passwords
          </h2>
          <ul class="generated-passwords__list">
            <li class="generated-passwords__item">
              <span class="generated-passwords__value" data-password-1></span>
            </li>
            <li class="generated-passwords__item">
              <span class="generated-passwords__value" data-password-2></span>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
